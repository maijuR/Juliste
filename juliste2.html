<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Juliste</title>
  <link rel="stylesheet" href="poster-template.css">
  <style>
    body {
      transform-origin:0 0;
      scale: 0.2; /* POISTA SCALE PAINOVERSIOON TAI KUN HALUAT KATSOA OIKEASSA KOOSSA: */
    }

    .poster-content {
      background-color: #100901;
      overflow: hidden;
    }

        .ympyra1 {
            width: 30%;
            height: 20%;
            background: #5d050500;
            background-image: radial-gradient(40% 50% at 70% 50%, transparent 10%, #9d5604 35%, #b31a31 60%, transparent 81%, transparent 100%);
            background-size: 240vmin 2vmin;
            
 
            box-shadow: inset 0 0 1vmin 1vmin #0f0f0f00, 1vmin 0 1vmin 1vmin #0f0f0f00;
            border-radius: 50%;
            opacity: 1;
            transform: scale(.9);
            position: absolute;
            top: 20%;
            left: -9%;
            z-index: 5;
        }

        .ympyra2 {
            width: 30%;
            height: 30%;
            background: #5d050500;
            background-image: radial-gradient(40% 20% at 70% 50%, transparent 10%, #9d0477 20%, #4d1ab3 30%, transparent 90%, transparent 100%);
            background-size: 200vmin 2vmin;
            
 
            box-shadow: inset 0 0 1vmin 1vmin #0f0f0f00, 1vmin 0 1vmin 1vmin #0f0f0f00;
            border-radius: 50%;
            opacity: 0.7;
            transform: scale(0.7);
            position: absolute;
            top: 10%;
            left: 40%;
        }

        .ympyra3 {
            width: 80vmin;
            height: 80vmin;
            background: #5d050500;
            background-image: radial-gradient(40% 50% at 70% 50%, transparent 10%, #9d5604 35%, #4d1ab3 60%, transparent 81%, transparent 100%);
            background-size: 150vmin 1vmin;
            
 
            box-shadow: inset 0 0 1vmin 1vmin #0f0f0f00, 1vmin 0 1vmin 1vmin #0f0f0f00;
            border-radius: 50%;
            opacity: 1;
            transform: scale(.4);
            position: absolute;
            top: 10%;
            left: 40%;
            z-index: 5;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .circle-container {
            position: relative;
            width: 400mm;
            height: 300mm;
            border-radius: 50%;
            display: flex;
            margin: 20px;
            filter: blur(9px); /* Add blur effect to the circles */
            transform: rotate(180deg);
        }

        .circle-container .cube {
            position: absolute;
            width: 80mm;
            height: 80mm;
            border-radius: 50%;
            background-color: #9c1515;
            transform-origin: 300mm 100mm;
            border-radius: 4px;
            filter: blur(50mm); /* Add blur effect to the cubes */
        }

        /* Different cube colors (red, blue, mustard) */
        .cube:nth-child(3n+1) {
            background-color: #0f0f81; /* Red */
        }
        .cube:nth-child(3n+2) {
            background-color: #2b00ffe9; /* Blue */
        }
        .cube:nth-child(3n+3) {
            background: linear-gradient(90deg, rgba(0,105,255,1) 0%, rgba(0,0,0,1) 100%);
        }

        /* Position cubes in a circle rim */
        .circle-container .cube:nth-child(1) { transform: rotate(0deg) translate(102mm); }
        .circle-container .cube:nth-child(2) { transform: rotate(30deg) translate(500mm); }
        .circle-container .cube:nth-child(3) { transform: rotate(160deg) translate(200mm); }
        .circle-container .cube:nth-child(4) { transform: rotate(90deg) translate(100mm); }
        .circle-container .cube:nth-child(5) { transform: rotate(120deg) translate(130mm); }
        .circle-container .cube:nth-child(6) { transform: rotate(150deg) translate(300mm); }
        .circle-container .cube:nth-child(7) { transform: rotate(180deg) translate(500mm); }
        .circle-container .cube:nth-child(8) { transform: rotate(210deg) translate(160mm); }
        .circle-container .cube:nth-child(9) { transform: rotate(240deg) translate(400mm); }
        .circle-container .cube:nth-child(10) { transform: rotate(270deg) translate(200mm); }
        .circle-container .cube:nth-child(11) { transform: rotate(300deg) translate(300mm); }
        .circle-container .cube:nth-child(12) { transform: rotate(330deg) translate(300mm); }
        .circle-container .cube:nth-child(13) { transform: rotate(340deg) translate(200mm); }
        .circle-container .cube:nth-child(14) { transform: rotate(330deg) translate(5mm); }



  </style>
</head>
<body>
  <main>
    <!-- CROP MARKS - ÄLÄ POISTA! -->

            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>

        </div>

        <!-- Second circle -->
        <div class="circle-container">            
            <div class="cube"></div>

            <div class="cube"></div>

      <!-- JULISTEEN SISÄLTÖ NÄIDEN KAHDEN KOMMENTIN VÄLIIN -->

</body>
</html>
